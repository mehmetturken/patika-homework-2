<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
                alt="Google 1998 Logo">
        </header>

        <main>
            <div class="search-box">
                <p>Search the web using Google!</p>
                <input type="text" size="40">
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
        </main>

        <aside>
            <div class="first-grid">
                <div>
                    <p>Special Searches</p>
                    <a href="">Stanford Search</a>
                    <a href="">Linux Search</a>
                </div>
            </div>
            <div class="second-grid">
                <a href="">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
            </div>
            <div class="third-grid">
                <div class="inner-grid">
                    <p>Get Google!</p>
                    <p>updates monthly:</p>
                    <input type="text" value="your e-mail">
                    <div>
                        <button>Subscribe</button>
                        <a href="">Archive</a>
                    </div>
                </div>
            </div>
        </aside>

        <footer>Copyright Â©1998 Google Inc.</footer>
    </div>

</body>

</html>
